- name: Install osstp package dependencies
  apt:
    name: "{{ packages }}"
    state: latest
    force_apt_get: True
  vars:
    packages:
    - gawk
    - python2
    - python-pip

- name: Run OSSTP tool
  command:
    cmd: osstpclient/bin/vm-inventory.sh ubuntu
    chdir: /tmp
