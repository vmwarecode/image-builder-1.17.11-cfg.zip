---
- name: Create directory for OSSTP tool
  file:
    path: /tmp/osstpclient
    state: directory
    mode: 0700

- name: Grab and unzip OSSTP client
  unarchive:
    src: http://build-artifactory.eng.vmware.com/kscom-generic-local/prod/utilities/osstpclients.zip
    remote_src: yes
    dest: /tmp/osstpclient

# TODO: this will need further changes when hanging 18.04 vs 20.04
- import_tasks: osstp-ubuntu-1804.yml
  when: ansible_distribution == "Debian"

- name: Fetch osstp report
  fetch:
    src: /tmp/osstpmgt.yaml
    dest: osstpmgt.yaml
    flat: yes
